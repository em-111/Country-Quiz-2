<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="flag.svg" type="image/x-icon">
    <title>Country Quiz</title>
</head>

<body>
    <div id="container">
        <h1 id="title">Country Quiz</h1>

        <div id="start">
            <button id="startBtn">Start Game</button>
        </div>

        <div id="finalResult">
            <h2>Correct : <span id="finalCorrect"></span></h2>
            <h2>Incorrect : <span id="finalIncorrect"></span></h2>
        </div>

        <div id="quiz">
            <div id="imgDiv"></div>

            <div id="options"></div>

            <div id="result">
                <div id="first">
                    <h3>Correct</h3>
                    <div id="correctAnswers"></div>
                </div>

                <div id="second">
                    <h3>Incorrect</h3>
                    <div id="incorrectAnswers"></div>
                </div>
            </div>
        </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
